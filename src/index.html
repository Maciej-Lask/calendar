<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Calendar App</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">Kalendarz</h1>
        <div class="mb-3">
            <label for="viewMode" class="form-label">Widok:</label>
            <select id="viewMode" class="form-select mb-3" onchange="changeViewMode()">
                <option value="month" selected>Miesiąc</option>
                <option value="week">Tydzień</option>
                <option value="day">Dzień</option>
            </select>
            <button type="button"  class="btn btn-primary">Dodaj wydarzenie</button>
            <button type="button" id="prevBtn" class="btn btn-outline-dark ">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button type="button" id="nextBtn" class="btn btn-outline-dark">
                <i class="fas fa-chevron-right"></i>
            </button>

        </div>
        <div id="calendarView" class="border p-3"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
